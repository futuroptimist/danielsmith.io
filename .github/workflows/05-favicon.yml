name: Favicon portrait

on:
  push:
    branches: [main]
    paths:
      - 'scripts/generate-favicon.ts'
      - '.github/workflows/05-favicon.yml'
      - 'package.json'
      - 'package-lock.json'
      - 'docs/favicon*'
      - 'docs/**/favicon*'
      - 'public/.gitkeep'
  pull_request:
    paths:
      - 'scripts/generate-favicon.ts'
      - '.github/workflows/05-favicon.yml'
      - 'package.json'
      - 'package-lock.json'
      - 'docs/favicon*'
      - 'docs/**/favicon*'
      - 'public/.gitkeep'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate favicon
        run: npm run favicon

      - name: Verify output
        run: |
          set -euo pipefail
          if [ ! -f public/favicon.ico ]; then
            echo 'favicon.ico was not generated' >&2
            exit 1
          fi
          du -h public/favicon.ico

      - name: Upload favicon artifact
        uses: actions/upload-artifact@v4
        with:
          name: favicon-portrait
          path: public/favicon.ico
