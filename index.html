<!doctype html>
<html lang="en" data-app-mode="loading" data-app-loading>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>danielsmith.io</title>
    <style>
      :root {
        color-scheme: dark;
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          sans-serif;
      }

      html,
      body {
        height: 100%;
      }

      html {
        background: linear-gradient(180deg, #152238 0%, #04080f 100%);
        background-color: #04080f;
      }

      body {
        margin: 0;
        background: transparent;
        color: rgba(224, 236, 255, 0.9);
        min-height: 100%;
        transition: opacity 240ms ease;
      }

      #app {
        width: 100%;
        height: 100%;
      }

      .overlay {
        position: fixed;
        bottom: 1.5rem;
        left: 1.5rem;
        padding: 1rem 1.25rem;
        border-radius: 0.75rem;
        background: rgba(8, 12, 20, 0.78);
        color: inherit;
        border: 1px solid rgba(86, 184, 255, 0.28);
        box-shadow: 0 20px 48px rgba(3, 9, 18, 0.55);
        font-size: 0.9rem;
        line-height: 1.4;
        max-width: 20rem;
        transition:
          opacity 200ms ease,
          transform 200ms ease;
      }

      .overlay__heading {
        margin: 0 0 0.75rem;
        font-size: 0.75rem;
        font-weight: 600;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: rgba(196, 228, 255, 0.82);
      }

      .overlay__list {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .overlay__item {
        display: flex;
        align-items: flex-start;
        gap: 0.75rem;
      }

      .overlay__item[hidden] {
        display: none;
      }

      .overlay__keys {
        min-width: 7rem;
        font-weight: 600;
        letter-spacing: 0.02em;
        color: rgba(143, 214, 255, 0.9);
      }

      .overlay__description {
        flex: 1;
        color: rgba(239, 245, 255, 0.88);
      }

      [data-app-loading] body {
        opacity: 0;
      }

      [data-app-loading] .overlay {
        opacity: 0;
        transform: translateY(12px);
        pointer-events: none;
      }

      [data-app-mode='fallback'] .overlay {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div class="overlay" id="control-overlay">
      <p class="overlay__heading">Controls</p>
      <ul class="overlay__list">
        <li class="overlay__item">
          <span class="overlay__keys">WASD / Arrow keys</span>
          <span class="overlay__description">Move</span>
        </li>
        <li class="overlay__item overlay__item--desktop">
          <span class="overlay__keys">Left mouse button</span>
          <span class="overlay__description">Drag to pan</span>
        </li>
        <li class="overlay__item overlay__item--desktop">
          <span class="overlay__keys">Scroll wheel</span>
          <span class="overlay__description">Zoom</span>
        </li>
        <li class="overlay__item overlay__item--touch">
          <span class="overlay__keys">Touch</span>
          <span class="overlay__description">
            Drag the left half to move and the right half to pan
          </span>
        </li>
        <li class="overlay__item overlay__item--touch">
          <span class="overlay__keys">Pinch</span>
          <span class="overlay__description">Zoom</span>
        </li>
        <li class="overlay__item">
          <span class="overlay__keys">Q / E</span>
          <span class="overlay__description">Cycle POIs</span>
        </li>
        <li class="overlay__item" data-control="interact" hidden>
          <span class="overlay__keys">F</span>
          <span
            class="overlay__description"
            data-control="interact-description"
          >
            Interact
          </span>
        </li>
      </ul>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
