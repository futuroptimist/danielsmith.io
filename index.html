<!doctype html>
<html lang="en" data-app-mode="loading" data-app-loading>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>danielsmith.io</title>
    <style>
      :root {
        color-scheme: dark;
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          sans-serif;
      }

      html,
      body {
        height: 100%;
      }

      html {
        background: linear-gradient(180deg, #0a111c 0%, #020408 100%);
        background-color: #020408;
      }

      body {
        margin: 0;
        background: transparent;
        color: rgba(224, 236, 255, 0.9);
        min-height: 100%;
        transition: opacity 240ms ease;
      }

      #app {
        width: 100%;
        height: 100%;
      }

      .overlay {
        position: fixed;
        bottom: 1.5rem;
        left: 1.5rem;
        padding: 1rem 1.25rem;
        border-radius: 0.75rem;
        background: rgba(8, 12, 20, 0.78);
        color: inherit;
        border: 1px solid rgba(86, 184, 255, 0.28);
        box-shadow: 0 20px 48px rgba(3, 9, 18, 0.55);
        font-size: 0.9rem;
        line-height: 1.4;
        max-width: 20rem;
        transition:
          opacity 200ms ease,
          transform 200ms ease;
      }

      .overlay__heading {
        margin: 0 0 0.75rem;
        font-size: 0.75rem;
        font-weight: 600;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: rgba(196, 228, 255, 0.82);
      }

      .overlay__list {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .overlay__item {
        display: flex;
        align-items: flex-start;
        gap: 0.75rem;
        border-radius: 0.6rem;
        padding: 0.25rem 0.35rem;
        transition:
          background-color 180ms ease,
          box-shadow 180ms ease,
          color 180ms ease;
      }

      .overlay__item[hidden] {
        display: none;
      }

      .overlay__item[data-state='active'] {
        background: rgba(32, 82, 128, 0.28);
        box-shadow: 0 0 0 1px rgba(114, 210, 255, 0.28);
      }

      .overlay__keys {
        min-width: 7rem;
        font-weight: 600;
        letter-spacing: 0.02em;
        color: rgba(143, 214, 255, 0.9);
      }

      .overlay__item[data-state='active'] .overlay__keys {
        color: rgba(173, 236, 255, 0.96);
      }

      .overlay__description {
        flex: 1;
        color: rgba(239, 245, 255, 0.88);
      }

      .overlay__item[data-state='active'] .overlay__description {
        color: rgba(244, 250, 255, 0.96);
      }

      .overlay__item--touch {
        display: none;
      }

      @media (hover: none) and (pointer: coarse) {
        .overlay__item--touch {
          display: flex;
        }

        .overlay__item--desktop {
          display: none;
        }
      }

      .overlay__help-button {
        margin-top: 0.85rem;
        width: 100%;
        padding: 0.65rem 0.9rem;
        border-radius: 0.6rem;
        border: 1px solid rgba(123, 209, 255, 0.4);
        background:
          linear-gradient(
            140deg,
            rgba(12, 25, 39, 0.92),
            rgba(16, 43, 70, 0.78)
          ),
          rgba(9, 18, 28, 0.88);
        color: #e7f4ff;
        font-size: 0.86rem;
        font-weight: 600;
        letter-spacing: 0.02em;
        cursor: pointer;
        transition:
          border-color 140ms ease,
          box-shadow 140ms ease,
          transform 120ms ease;
      }

      .overlay__help-button:hover,
      .overlay__help-button:focus-visible {
        border-color: rgba(158, 232, 255, 0.8);
        box-shadow: 0 18px 38px rgba(8, 20, 32, 0.35);
        outline: none;
        transform: translateY(-1px);
      }

      .overlay__help-button:active {
        transform: translateY(0);
      }

      .help-modal-backdrop {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background: rgba(2, 8, 15, 0.68);
        backdrop-filter: blur(18px);
        z-index: 60;
      }

      .help-modal-backdrop[hidden] {
        display: none;
      }

      .help-modal {
        width: min(32rem, 100%);
        max-height: min(38rem, 100%);
        overflow: auto;
        padding: 1.6rem 1.8rem;
        border-radius: 1.15rem;
        background:
          linear-gradient(
            160deg,
            rgba(14, 26, 41, 0.95),
            rgba(12, 32, 53, 0.88)
          ),
          rgba(7, 16, 28, 0.9);
        border: 1px solid rgba(104, 202, 255, 0.32);
        box-shadow: 0 40px 90px rgba(3, 9, 18, 0.65);
        color: #e9f6ff;
      }

      .help-modal__header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .help-modal__title {
        margin: 0;
        font-size: 1.35rem;
        letter-spacing: 0.01em;
      }

      .help-modal__close {
        border: 1px solid rgba(132, 214, 255, 0.45);
        border-radius: 999px;
        padding: 0.45rem 0.9rem;
        background: rgba(10, 24, 38, 0.85);
        color: #e2f4ff;
        font-size: 0.85rem;
        font-weight: 600;
        letter-spacing: 0.02em;
        cursor: pointer;
        transition:
          border-color 140ms ease,
          background 140ms ease;
      }

      .help-modal__close:hover,
      .help-modal__close:focus-visible {
        border-color: rgba(164, 236, 255, 0.85);
        background: rgba(16, 36, 54, 0.92);
        outline: none;
      }

      .help-modal__description {
        margin: 0 0 1.25rem;
        color: rgba(221, 239, 255, 0.92);
        font-size: 0.95rem;
        line-height: 1.55;
      }

      .help-modal__section {
        margin: 0 0 1.4rem;
      }

      .help-modal__section:last-of-type {
        margin-bottom: 0;
      }

      .help-modal__section-heading {
        margin: 0 0 0.55rem;
        font-size: 0.98rem;
        font-weight: 700;
        letter-spacing: 0.02em;
        color: rgba(154, 220, 255, 0.95);
      }

      .help-modal__list {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 0.6rem;
      }

      .help-modal__item {
        display: flex;
        gap: 0.75rem;
        align-items: flex-start;
      }

      .help-modal__item-label {
        width: 11rem;
        font-weight: 600;
        color: rgba(144, 219, 255, 0.98);
        letter-spacing: 0.01em;
      }

      .help-modal__item-description {
        flex: 1;
        color: rgba(224, 243, 255, 0.9);
      }

      [data-app-loading] body {
        opacity: 0;
      }

      [data-app-loading] .overlay {
        opacity: 0;
        transform: translateY(12px);
        pointer-events: none;
      }

      [data-app-mode='fallback'] .overlay {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div class="overlay" id="control-overlay">
      <p class="overlay__heading" data-control-text="heading">Controls</p>
      <ul class="overlay__list">
        <li
          class="overlay__item"
          data-input-methods="keyboard"
          data-control-item="keyboardMove"
        >
          <span class="overlay__keys">WASD / Arrow keys</span>
          <span class="overlay__description">Move</span>
        </li>
        <li
          class="overlay__item overlay__item--desktop"
          data-input-methods="pointer"
          data-control-item="pointerDrag"
        >
          <span class="overlay__keys">Left mouse button</span>
          <span class="overlay__description">Drag to pan</span>
        </li>
        <li
          class="overlay__item overlay__item--desktop"
          data-input-methods="pointer"
          data-control-item="pointerZoom"
        >
          <span class="overlay__keys">Scroll wheel</span>
          <span class="overlay__description">Zoom</span>
        </li>
        <li
          class="overlay__item overlay__item--touch"
          data-input-methods="touch"
          data-control-item="touchDrag"
        >
          <span class="overlay__keys">Touch</span>
          <span class="overlay__description">
            Drag the left half to move and the right half to pan
          </span>
        </li>
        <li
          class="overlay__item overlay__item--touch"
          data-input-methods="touch"
          data-control-item="touchPinch"
        >
          <span class="overlay__keys">Pinch</span>
          <span class="overlay__description">Zoom</span>
        </li>
        <li
          class="overlay__item"
          data-input-methods="keyboard"
          data-control-item="cyclePoi"
        >
          <span class="overlay__keys">Q / E</span>
          <span class="overlay__description">Cycle POIs</span>
        </li>
        <li
          class="overlay__item"
          data-input-methods="keyboard"
          data-control-item="toggleTextMode"
        >
          <span class="overlay__keys">T</span>
          <span class="overlay__description">Switch to text mode</span>
        </li>
        <li
          class="overlay__item"
          data-control="interact"
          data-role="interact"
          data-input-methods="keyboard pointer touch"
          data-control-item="interact"
          hidden
        >
          <span class="overlay__keys" data-role="interact-label">F</span>
          <span
            class="overlay__description"
            data-control="interact-description"
            data-role="interact-description"
          >
            Interact
          </span>
        </li>
      </ul>
      <button
        class="overlay__help-button"
        type="button"
        data-control="help"
        data-hud-announce="Open help overlay. Press H to review controls and accessibility tips."
      >
        Open help · Press H
      </button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
